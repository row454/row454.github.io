---
permalink: /posts
layout: default
title: posts
---

<ul>
{% for category in site.categories %}
    <li><a name="{{ category | first }}">{{ category | first }}</a>
    <ul>
    {% for post in category.last %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> {{ post.date | date: site.theme_config.date_format}}</li>
    {% endfor %}
    </ul>
    </li>
{% endfor %}
</ul>
