---
permalink: /posts
layout: default
title: posts
---

<ul>
{% for tag in site.tags %}
    <li><a name="{{ tag | first }}">{{ tag | first }}</a>
    <ul>
    {% for post in tag.last %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> {{ post.date | date: site.theme_config.date_format}}</li>
    {% endfor %}
    </ul>
    </li>
{% endfor %}
</ul>
